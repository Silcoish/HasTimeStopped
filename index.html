<script src="jquery.js"></script>
<script src="moment.js"></script>

<style>
    .center {
        margin: auto;
        left: 0;
        right: 0;
        width: fit-content;
    }

    .topPadding {
        padding-top: 20px;
    }

    h1, h2 {
        color: #eee;
    }

    body {
        background-color: black;
    }
</style>
<script data-ad-client="ca-pub-3406117978963387" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

<div class="center">
    <h1 id="hasTimeStopped" class="center topPadding">Time has stopped</h1>
    <h2 class="center topPadding">The time is <b id="time"></b></h2>
</div>


<script>
$(document).ready(function() {
    $("#time").html(moment().format("h:mm:ss a"));
    getTime();
});

function getTime()
{
    var defaultTime = moment("2:00:00 pm", "h:mm:ss a");
    var time = moment();
    var hasTimeStopped = time.hour() >= 14 && time.hour() < 17 && time.day() != 0 && time.day() != 6;

    if(hasTimeStopped)
    {
        $("#hasTimeStopped").html("Time has stopped");
        $("#time").html(defaultTime.format("h:mm:ss a"));
    }
    else
    {
        $("#hasTimeStopped").html("Time has not stopped");
        $("#time").html(time.format("h:mm:ss a"));
    }

    setTimeout(getTime, 1000);
}
</script>
